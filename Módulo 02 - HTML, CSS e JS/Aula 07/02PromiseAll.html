<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseAll</title>
</head>
<body>


    <script>
        // 1ª Promise
        const promise1 = new Promise((resolve, reject) => {
            //Constante de ação
            const acao = true;

            //Intervalo

            setTimeout(() => {
                //Condicional
                if (acao) {
                    resolve('1ª Promessa efetuada com sucesso!')
                } else {
                    reject('1ª Promessa com falha!')
                }
            }, 2000)
        })


        // 2ª Promise
        const promise2 = new Promise((resolve, reject) => {
            //Constante de ação
            const acao = true;

            //Intervalo

            setTimeout(() => {
                //Condicional
                if (acao) {
                    resolve('2ª Promessa efetuada com sucesso!')
                } else {
                    reject('2ª Promessa com falha!')
                }
            }, 4000)
        })


        // 3ª Promise
        const promise3 = new Promise((resolve, reject) => {
            //Constante de ação
            const acao = true;

            //Intervalo

            setTimeout(() => {
                //Condicional
                if (acao) {
                    resolve('3ª Promessa efetuada com sucesso!')
                } else {
                    reject('3ª Promessa com falha!')
                }
            }, 6000)
        })


        // Executar todas as Promises
        Promise.all([promise1, promise2, promise3])
        .then((retornos) => console.log(retornos))
        .catch((retornos) => console.log(retornos))
        .finally(() => console.log('Todas as Promises foram executadas!'))

    </script>

    
</body>
</html>
