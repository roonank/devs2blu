<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    

    <script>
        // Criar Promise
        const minhaPromise = new Promise((resolve, reject) => {
            //Constante de ação
            const acao = true;

            // Intervalo
            setInterval(() => {
                //Condicional
                if (acao) {
                resolve('Promessa efetuada com sucesso!')
            } else {
                reject('Promessa não executada!')
            }
            }, 2000)
        });


        // Executar Promise
        minhaPromise
        .then((retorno) => console.log(retorno))
        .catch((retorno) => console.log(retorno))
        .finally(() => console.log('Promise finalizada'))

    </script>
</body>
</html>
