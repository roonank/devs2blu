<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Store</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="assets/rk-store-logo-dark.png" alt="" class="h-20 w-auto">
                </div>

                <!-- Barra de busca -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="O que você está buscando?"
                            class="w-full px-4 py-2 pr-10 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        ><button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <img src="assets/lupa.png" alt="lupa" class="h-5 w-5 cursor-pointer">
                        </button>                        
                    </div>
                </div>

                <!-- Carrinho de compras -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="flex items-center text-sm text-gray-700 hover:text-black transition-colors relative">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        <span class="hidden sm:inline">Meu carrinho</span>
                        <span class="absolute -top-2 -right-6 bg-black text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- NavBar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-12">
                <div class="flex space-x-8">
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors flex items-center">
                        TODOS OS PRODUTOS
                        <i class="fas fa-chevron-down ml-1 text-xs"></i>
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors">
                        MASCULINO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors">
                        FEMININO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors">
                        COLEÇÃO INVERNO
                    </a>
                    <a href="#" class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors">
                        PROMOÇÃO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors">
                        NOVIDADES
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- MAIN -->
    <main>
        <div class="max-w-7xl mx-auto mt-12">
            <div class="grid grid-cols-3 gap-6" id="card-div">
                
            </div>    
        </div>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
    <script type="module" src="./javaScript/script.js"></script>
</body>
</html>
