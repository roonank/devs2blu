<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Store</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="assets/rk-store-logo-dark.png" alt="logo-RKStore" class="h-20 w-auto">
                </div>

                <!-- Barra de busca -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="O que você está buscando?"
                            class="w-full px-4 py-2 pr-10 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                            id="barra-pesquisa"
                            >
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-search text-base"></i>
                        </button>                        
                    </div>
                </div>

                <!-- Carrinho de compras -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="flex items-center text-sm text-gray-700 hover:text-black transition-colors relative" onclick="abrirCarrinho()">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        <span class="hidden sm:inline">Meu carrinho</span>
                        <span class="absolute -top-2 -right-6 bg-black text-white text-xs rounded-full h-5 w-5 flex items-center justify-center" id="nro-carrinho">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- NavBar -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-12">
                <div class="flex space-x-8">
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors flex items-center" onclick="mostrarProdutos()">
                        TODOS OS PRODUTOS
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors" 
                    onclick="mostrarCategoria('masculino')" >
                        MASCULINO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors"
                    onclick="mostrarCategoria('feminino')">
                        FEMININO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors"
                    onclick="mostrarCategoria('coleção de inverno')">
                        COLEÇÃO INVERNO
                    </a>
                    <a href="#" class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors"
                    onclick="mostrarCategoria('promoção')">
                        PROMOÇÃO
                    </a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-black transition-colors"
                    onclick="mostrarCategoria('novidades')">
                        NOVIDADES
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- MAIN -->
    <!-- Pop-up do Carrinho -->
    <div id="carrinho-popup" class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg border-l border-gray-200 transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold">Seu Carrinho</h2>
            <button onclick="fecharCarrinho()" class="text-gray-500 hover:text-black text-xl">&times;</button>
        </div>
        <div id="itens-carrinho" class="flex-1 overflow-y-auto px-4 py-2 space-y-4">
        <!-- Itens do carrinho-->
        </div>
        <div class="p-4 border-t border-gray-200">
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">Total:</span>
                <span id="total-carrinho" class="text-lg font-bold">R$ 0,00</span>
            </div>
            <button onclick="finalizarCompra()"class="w-full bg-black text-white py-2 mb-3 rounded-full hover:bg-gray-900 transition cursor-pointer">Finalizar Compra</button>
            <button onclick="esvaziarCarrinho()" class="w-full bg-red-100 text-red-600 hover:bg-red-200 font-medium py-2 rounded-full text-sm transition-all cursor-pointer">Esvaziar carrinho</button>
        </div>
    </div>
    <main>
        <div class="max-w-7xl mx-auto mt-12">
            <div class="grid grid-cols-3 gap-6" id="card-div">
            <!-- Cards dos produtos  -->
            </div>    
        </div>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
    <script type="module" src="./javaScript/script.js"></script>
</body>
</html>
