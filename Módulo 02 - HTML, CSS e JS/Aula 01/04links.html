<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Links</title>

    <!-- CSS -->
    <style>
        a {
            color: white;
            background-color: black;
            padding: 25px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a:hover {
            color: red;
            background-color: green;
        }
    </style>
</head>
<body>

    <a href="https://www.proway.com.br" target="_blank">Acessar site da proway</a>
