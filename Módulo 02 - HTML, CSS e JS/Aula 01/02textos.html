<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Texto</title>
</head>
<body>
    <!-- Parágrafo -->
        <p style="color: blue;">Meu primeiro parágrafo</p>
        <p style="color: green; font-size: 20px;">Meu segundo parágrafo</p>

    <!-- Títulos -->
        <h1 style="background-color: yellow;">Título 01</h1>
        <h2 style="border-style: solid; border-color: red; border-width: 8px;">Título 01</h2>
        <h3 style="border: 5px dotted blue;">Título 01</h3>
        <h4 style="border: 2px solid black; border-radius: 10px;">Título 01</h4>
        <h5 style="background-color: blue; width: 200px; height: 200px;">Título 01</h5>
        <h6 style="font-size: 26px;">Título 01</h6>

    <!-- Quebra linha  -->
        <p>
            Primeira linha
            <br>
            Segunda linha
        </p>
    
    <!-- Caixa de texto que aceita quebra de linha -->
        <pre>
            Primeira linha

            Segunda linha
        </pre>

    <!-- Texto animado -->
        <marquee behavior="" direction="">Meu texto...</marquee>

    <!-- Formatação -->
        <p> Meu texto em <b>negrito</b></p>
        <p> Meu texto <strong>importante</strong></p>
        <p> Meu texto em <i>itálico</i></p>
        <p> Meu texto <u>sublinhado</u></p>
</body>
</html>
