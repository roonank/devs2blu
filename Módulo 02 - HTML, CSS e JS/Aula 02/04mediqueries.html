<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Media Queries</title>

    <!-- CSS -->
    <link rel="stylesheet" media="screen and (min-width:1200px)" href="grande.css">
    <link rel="stylesheet" media="screen and (min-width:800px) and (max-width:1199px)" href="medio.css">
    <link rel="stylesheet" media="screen and (max-width:799px)" href="pequeno.css">
</head>
<body>
    <!-- Topo -->
    <header>
        <h1>Media Queries</h1>

        <nav>
            <ul>
                <li>Página 1</li>
                <li>Página 2</li>
                <li>Página 3</li>
                <li>Página 4</li>
            </ul>

            <form>
                <select>
                    <option>Página 1</option>
                    <option>Página 2</option>
                    <option>Página 3</option>
                    <option>Página 4</option>
                </select>
            </form>
        </nav>
    </header>

    <!--
        HEADER: Cabeçalho/topo
        NAV: Navegação (links)
        MAIN: Principal (Conteúdo Principal)
        SECTION: Categorias
        ASIDE: Barra Lateral
        FOOTER: Rodapé        
    -->
</body>
</html>
