<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Laço Do While</title>

    <script>
        // Índice
        let indice = 1;

        // Laço
        do{
            alert(indice);
            indice ++;
        } while (indice <= 3);

    </script>
</head>
